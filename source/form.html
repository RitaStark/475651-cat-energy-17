<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Кэт энерджи</title>
  <link href="css/style.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
</head>

<body>
  <div style="display: none">
    <include src="build/img/sprite.svg"></include>
  </div>

  <header class="header">
    <div class="wrapper-header">
      <div class="logo-wrapper">
        <a href="#" class="logo">
          <picture>
            <source media="(min-width: 1220px)" srcset="img/logo-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
            <img class="logo__image" src="img/logo-mobile.svg" width="190" height="65" alt="Логотип Кэт-Энерджи">
          </picture>
        </a>
        <button type="button" class="main-nav__toggle"><img src="img/icon-mobile-menu.svg" width="24"
            height="18"></button>
      </div>


      <nav class="main-nav main-nav--opened">
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item site-list--form">
              <a href="index.html">Главная</a>
            </li>
            <li class="site-list__item site-list--form">
              <a href="catalog.html">Каталог продукции</a>
            </li>
            <li class="site-list__item site-list--form">
              <a href="program.html">Подбор программы</a>
            </li>
            <button type="button" aria-label="Кнопка закрытия меню" class="main-nav__close-button"><img
                src="img/icon-close.svg" width="18" height="18"></button>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main class="">

  </main>
  <footer class="footer">
    <div class="footer-wrapper">
      <a href="#" class="logo">
        <img class="logo__text" src="img/logo-footer.svg" width="130" height="30" alt="Логотип Кэт-Энерджи">
      </a>

      <section class="footer-wrapper__social social">
        <a href="#" class="social__link social__link--vk">
          <svg class="social__link--svg" width="25" height="25" version="1.1">
            <use xlink:href="#icon-vk"></use>
          </svg>
        </a>
        <a href="#" class="social__link social__link--inst">
          <svg class="social__link--svg" width="25" height="25" version="1.1" id="Layer_1">
            <use xlink:href="#icon-insta"></use>
          </svg>
        </a>
        <a href="#" class="social__link social__link--fb">
          <svg class="social__link--svg" width="25" height="25">
            <use xlink:href="#icon-fb"></use>
          </svg>
        </a>
      </section>

      <section class="footer-wrapper__academy academy">
        <a class="academy__link" href="https://htmlacademy.ru/" alt="Логотип HTML Academy">HTML Academy</a>
        <a href="#" class="svg">
          <svg class="social__link--svg" width="27" height="34">
            <use xlink:href="#icon-academy"></use>
          </svg>
        </a>
      </section>
    </div>
  </footer>

</body>

</html>
